[package]
name = "tuporc"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release-with-debug]
inherits = "release"
debug = true

[dependencies]
clap = { version = "4.3.9", features = ["derive"] }
incremental-topo = "0.2.1"
rusqlite = { version = "0.29.0", features = ["bundled"] }
tupparser = { path = "../tuprs" }
walkdir = "2.3.2"
eyre = "0.6.8"
bimap = "0.6.1"
crossbeam = "0.8.2"
env_logger = "0.10.0"
log = "0.4.18"
execute = "0.2.11"
parking_lot = "0.12.1"
pathdiff = "0.2.1"
ctrlc = "3.4.0"
num_cpus = "1.16.0"
tupetw = { path = "../tupetw" }
regex = "1.5.4"
indicatif = "0.17.5"
console = "0.15.1"

